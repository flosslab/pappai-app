<!DOCTYPE html>
<html ng-app="allergie">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>Allergie</title>
    <link href="../scss/app.css" rel="stylesheet">
    <script src="../libs/ionic-v1.0.1/js/ionic.bundle.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/allergie.js"></script>
</head>

<body>

<ion-nav-bar class="bar-positive nav-bar-style nav-title-slide-ios7" align-title="center">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view class="slide-left-right"></ion-nav-view>

<script id="page1.html" type="text/ng-template">
    <!-- The title of the ion-view will be shown on the navbar -->
    <ion-view hide-back-button="true">
        <ion-nav-title>
            <span style="color:black">Page1: PRODOTTO</span>
        </ion-nav-title>
        <ion-content class="padding"
                     on-swipe-left="onSwipe('left', 'prodotto')"
                     on-swipe-right="onSwipe('right', 'prodotto')"
                     scroll="true">
            <!-- The content of the page -->
            <a class="button" ui-sref="page2">Go To Page 2</a>
        </ion-content>
    </ion-view>
</script>

<script id="page2.html" type="text/ng-template">
    <!-- The title of the ion-view will be shown on the navbar -->
    <ion-view title="Page 2: Allergie">
        <ion-nav-buttons side="left">
            <button class="button">
                LeftButton!
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button">
                RightButton!
            </button>
        </ion-nav-buttons>

        <ion-content class="padding">
            <!-- The content of the page -->
            <a class="button" ui-sref="page1">Go To Page 1</a>
            <a class="button" ui-sref="page3">Go To Page 3</a>
        </ion-content>
    </ion-view>
</script>

<script id="page3.html" type="text/ng-template">
    <!-- The title of the ion-view will be shown on the navbar -->
    <ion-view title="Page 3: Certificazioni">
        <ion-content class="padding">
            <!-- The content of the page -->
            <a class="button" ui-sref="page1">Go To Page 1</a>
            <a class="button" ui-sref="page4">Go To Page 4</a>
        </ion-content>
    </ion-view>
</script>

<script id="page4.html" type="text/ng-template">
    <!-- The title of the ion-view will be shown on the navbar -->
    <ion-view title="Page 4: Ingredienti">
        <ion-content class="padding">
            <!-- The content of the page -->
            <a class="button" ui-sref="page1">Go To Page 1</a>
            <a class="button" ui-sref="page2">Go To Page 2</a>
            <a class="button" ui-sref="page3">Go To Page 3</a>
        </ion-content>
    </ion-view>
</script>
</body>

</html>
