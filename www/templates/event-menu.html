<ion-side-menus enable-menu-with-back-views="true" ng-controller="MenuCtrl">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-white">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">MENU</h1>
        </ion-header-bar>

        <ion-content>
            <ul class="list-menu">
                <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                <li>
                    <img src="img/home.png" alt="Home">
                    <a href="#/event/home" class="item" menu-close>{{labels['home']}}</a>
                </li>
                <li>
                    <img src="img/scansiona.png" alt="Scansiona">
                    <a href="#/event/scansione" class="item" ng-click="openScanner()" menu-close>{{labels['scansiona']}}</a>
                </li>
                <li>
                    <img src="img/personalizza.png" alt="Personalizza">
                    <a data-transition="slide" href="#/event/personalizza" class="item" menu-close>{{labels['personalizza']}}</a>
                </li>
                <li>
                    <img src="img/naviga.png" alt="Naviga">
                    <a href="#/event/cerca" onclick="openProductList()" class="item" menu-close>{{labels['naviga']}}</a>
                </li>
                <li>
                    <img src="img/progetto.png" alt="Il progetto">
                    <a href="#/event/progetto" href="#/event/progetto" class="item" menu-close>{{labels['progetto']}}</a>
                </li>
                <li>
                    <img src="img/guida.png" alt="Guida">
                    <a href="#/event/help" href="#/event/guida" class="item" menu-close>{{labels['guida']}}</a>
                </li>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
